<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/results.css') }}"
    />
    <title>Regex Matcher - Results</title>
  </head>
  <body>
    <h2>MATCHED INFORMATION</h2>
    <table>
      {% for match in matches %}
      <tr onclick="highlightInputText('{{ match.start }}', '{{ match.end }}')">
        <td class="matches">Match {{ loop.index }}</td>
        <td class="range">{{ match.start }}-{{ match.end }}</td>
        <td class="text">{{ match.text }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
