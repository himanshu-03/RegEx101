<!-- templates/regex_matcher.html -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/regex_matcher.css') }}"
    />
    <title>Regex Matcher</title>
  </head>
  <body>
    <center><h1>Regex Matcher</h1></center>
    <main>
      <div class="container">
        <div class="left-section">
          <div class="card-regex">
            <div class="titlebar">
              <span class="card-title">REGULAR EXPRESSION</span>
              <span class="buttons">
                <button class="minimize">
                  <svg x="0px" y="0px" viewBox="0 0 10.2 1">
                    <rect x="0" y="50%" width="10.2" height="1"></rect>
                  </svg>
                </button>
                <button class="maximize">
                  <svg viewBox="0 0 10 10">
                    <path d="M0,0v10h10V0H0z M9,9H1V1h8V9z"></path>
                  </svg>
                </button>
                <button class="close">
                  <svg viewBox="0 0 10 10">
                    <polygon
                      points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1"
                    ></polygon>
                  </svg>
                </button>
              </span>
            </div>
            <div class="regex-section">
              <textarea
                type="text"
                class="input-regex"
                id="regex_pattern"
                oninput="updateResults()"
                oninput="highlightMatches()"
              ></textarea>
            </div>
          </div>
          <div class="card-test">
            <div class="titlebar">
              <span class="card-title">TEST STRING</span>
              <span class="buttons">
                <button class="minimize">
                  <svg x="0px" y="0px" viewBox="0 0 10.2 1">
                    <rect x="0" y="50%" width="10.2" height="1"></rect>
                  </svg>
                </button>
                <button class="maximize">
                  <svg viewBox="0 0 10 10">
                    <path d="M0,0v10h10V0H0z M9,9H1V1h8V9z"></path>
                  </svg>
                </button>
                <button class="close">
                  <svg viewBox="0 0 10 10">
                    <polygon
                      points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1"
                    ></polygon>
                  </svg>
                </button>
              </span>
            </div>
            <div class="test-string-section">
              <textarea
                type="text"
                class="input-test"
                id="test_string"
                oninput="updateResults()"
                oninput="highlightMatches()"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="right-section">
          <div class="card">
            <div class="titlebar">
              <span class="card-title">Results</span>
              <span class="buttons">
                <button class="minimize">
                  <svg x="0px" y="0px" viewBox="0 0 10.2 1">
                    <rect x="0" y="50%" width="10.2" height="1"></rect>
                  </svg>
                </button>
                <button class="maximize">
                  <svg viewBox="0 0 10 10">
                    <path d="M0,0v10h10V0H0z M9,9H1V1h8V9z"></path>
                  </svg>
                </button>
                <button class="close">
                  <svg viewBox="0 0 10 10">
                    <polygon
                      points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1"
                    ></polygon>
                  </svg>
                </button>
              </span>
            </div>
            <div>
              <div id="results" class="results"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
